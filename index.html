<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Cat vs Dog</h1>
      <div class="well">A fight to the death</div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="img/maxresdefault.jpg">
          <button class="btn btn-primary" id="cat">MEOW</button>
          <h1>The cat goes...</h1>
          <ul class="unstyled" id="left">

          </ul>

        </div>
        <div class="col-md-6">
          <img src="img/scroll001.jpg">
          <button class="btn btn-danger" id="dog">BARK</button>
          <h1>The dog goes...</h1>
          <ul class="unstyled" id="right">

          </ul>
        </div>
        <div class="crazydog">
          <button class="btn btn-primary" id="crazydog">Click me!</button>
          <ul class="unstyled" id="doglist">

          </ul>
        </div>
      </div>
  </body>
</html>
